<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DeepAR能源预测 - 炫酷工业科技风</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #e0eafc;
            font-family: 'Orbitron', 'Arial', sans-serif;
            min-height: 100vh;
        }
        .neon-card {
            background: rgba(20, 30, 40, 0.95);
            border-radius: 18px;
            box-shadow: 0 0 24px #00ffe7, 0 0 8px #1a2980 inset;
            border: 2px solid #00ffe7;
            margin-bottom: 32px;
            transition: box-shadow 0.3s;
        }
        .neon-card:hover {
            box-shadow: 0 0 48px #00ffe7, 0 0 16px #1a2980 inset;
        }
        .neon-btn {
            background: linear-gradient(90deg, #00ffe7 0%, #1a2980 100%);
            color: #0f2027;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 8px #00ffe7;
            font-weight: bold;
            letter-spacing: 1px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .neon-btn:hover {
            box-shadow: 0 0 24px #00ffe7;
            transform: scale(1.05);
        }
        .neon-input {
            background: #101820;
            border: 2px solid #00ffe7;
            color: #e0eafc;
            border-radius: 8px;
            box-shadow: 0 0 8px #00ffe7 inset;
        }
        .nav-tabs .nav-link {
            color: #00ffe7;
            background: #101820;
            border: 2px solid #00ffe7;
            border-radius: 8px 8px 0 0;
            margin-right: 4px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(90deg, #00ffe7 0%, #1a2980 100%);
            color: #0f2027;
            box-shadow: 0 0 16px #00ffe7;
        }
        .tab-content {
            margin-top: 24px;
        }
        .section-title {
            font-size: 1.5rem;
            color: #00ffe7;
            text-shadow: 0 0 8px #00ffe7;
            margin-bottom: 16px;
        }
        .list-group-item {
            background: #101820;
            color: #e0eafc;
            border: 1px solid #00ffe7;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 0 8px #00ffe7 inset;
        }
        .badge {
            font-size: 0.95em;
            box-shadow: 0 0 8px #00ffe7;
        }
        .glow {
            text-shadow: 0 0 8px #00ffe7, 0 0 16px #1a2980;
        }
        .form-check-input:checked {
            background-color: #00ffe7;
            border-color: #00ffe7;
        }
        .form-check-input {
            border: 2px solid #00ffe7;
        }
        .neon-divider {
            border-top: 2px solid #00ffe7;
            margin: 24px 0;
        }
        .neon-pre {
            background: #101820;
            color: #00ffe7;
            border: 2px solid #00ffe7;
            border-radius: 8px;
            padding: 16px;
            font-size: 1.1em;
            box-shadow: 0 0 8px #00ffe7 inset;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="glow text-center mb-4">DeepAR能源预测系统</h2>
    <ul class="nav nav-tabs" id="mainTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab">配置</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="train-tab" data-bs-toggle="tab" data-bs-target="#train" type="button" role="tab">训练</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="model-tab" data-bs-toggle="tab" data-bs-target="#model" type="button" role="tab">模型</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="predict-tab" data-bs-toggle="tab" data-bs-target="#predict" type="button" role="tab">预测</button>
        </li>
    </ul>
    <div class="tab-content" id="mainTabContent">
        <!-- 配置区 -->
        <div class="tab-pane fade show active neon-card" id="config" role="tabpanel">
            <div class="section-title">模型参数配置</div>
            <form>
                <div class="row">
                    <div class="col-md-4 mb-2">
                        <label>预测步长</label>
                        <input type="number" class="form-control neon-input" value="24" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>历史步长</label>
                        <input type="number" class="form-control neon-input" value="48" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>频率</label>
                        <input type="text" class="form-control neon-input" value="1H" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>批处理方式</label>
                        <input type="text" class="form-control neon-input" value="stack" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>LSTM层数</label>
                        <input type="number" class="form-control neon-input" value="2" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>隐藏单元数</label>
                        <input type="number" class="form-control neon-input" value="40" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>Dropout比例</label>
                        <input type="number" step="0.01" class="form-control neon-input" value="0.1" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>嵌入维度</label>
                        <input type="number" class="form-control neon-input" value="10" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>训练轮数</label>
                        <input type="number" class="form-control neon-input" value="50" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>学习率</label>
                        <input type="number" step="0.0001" class="form-control neon-input" value="0.001" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>每批次样本数</label>
                        <input type="number" class="form-control neon-input" value="128" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>优化器类型</label>
                        <input type="text" class="form-control neon-input" value="adam" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>权重衰减</label>
                        <input type="number" step="0.0001" class="form-control neon-input" value="0.0001" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>提前停止</label>
                        <input type="checkbox" class="form-check-input" checked />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>提前停止容忍轮数</label>
                        <input type="number" class="form-control neon-input" value="5" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>使用静态类别特征</label>
                        <input type="checkbox" class="form-check-input" checked />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>使用静态数值特征</label>
                        <input type="checkbox" class="form-check-input" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>使用动态数值特征</label>
                        <input type="checkbox" class="form-check-input" checked />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>使用动态类别特征</label>
                        <input type="checkbox" class="form-check-input" />
                    </div>
                    <div class="col-md-6 mb-2">
                        <label>静态类别特征字段</label>
                        <input type="text" class="form-control neon-input" value="type,region" />
                    </div>
                    <div class="col-md-6 mb-2">
                        <label>静态数值特征字段</label>
                        <input type="text" class="form-control neon-input" value="capacity" />
                    </div>
                    <div class="col-md-6 mb-2">
                        <label>动态数值特征字段</label>
                        <input type="text" class="form-control neon-input" value="temp,humidity" />
                    </div>
                    <div class="col-md-6 mb-2">
                        <label>动态类别特征字段</label>
                        <input type="text" class="form-control neon-input" value="holiday" />
                    </div>
                    <div class="col-md-4 mb-2">
                        <label>采样样本数</label>
                        <input type="number" class="form-control neon-input" value="100" />
                    </div>
                    <div class="col-md-8 mb-2">
                        <label>分位点列表</label>
                        <input type="text" class="form-control neon-input" value="0.1,0.5,0.9" />
                    </div>
                </div>
                <button type="button" class="neon-btn mt-3">保存配置</button>
            </form>
        </div>
        <!-- 训练区 -->
        <div class="tab-pane fade neon-card" id="train" role="tabpanel">
            <div class="section-title">CSV训练数据上传</div>
            <form>
                <div class="mb-3">
                    <label>上传CSV文件</label>
                    <input type="file" class="form-control neon-input" />
                </div>
                <button type="button" class="neon-btn">解析并训练</button>
            </form>
            <div class="mt-3 text-info">训练进度：<span class="glow">已完成 80%</span></div>
        </div>
        <!-- 模型区 -->
        <div class="tab-pane fade neon-card" id="model" role="tabpanel">
            <div class="section-title">模型列表</div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>模型A</span>
                    <span class="badge bg-info ms-2">RMSE: 0.12</span>
                    <span class="badge bg-warning ms-2">CRPS: 0.08</span>
                    <span class="badge bg-secondary ms-2">创建: 2025-09-01 12:00</span>
                    <span class="badge bg-success ms-2">已启用</span>
                    <div>
                        <button class="neon-btn btn btn-sm me-1">启用</button>
                        <button class="neon-btn btn btn-sm me-1">禁用</button>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>模型B</span>
                    <span class="badge bg-info ms-2">RMSE: 0.15</span>
                    <span class="badge bg-warning ms-2">CRPS: 0.10</span>
                    <span class="badge bg-secondary ms-2">创建: 2025-09-10 09:30</span>
                    <span class="badge bg-danger ms-2">未启用</span>
                    <div>
                        <button class="neon-btn btn btn-sm me-1">启用</button>
                        <button class="neon-btn btn btn-sm me-1">禁用</button>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 预测区 -->
        <div class="tab-pane fade neon-card" id="predict" role="tabpanel">
            <div class="section-title">发起预测</div>
            <form>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <label>itemId</label>
                        <input type="text" class="form-control neon-input" value="A001" />
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>起始时间</label>
                        <input type="text" class="form-control neon-input" value="2025-09-17 00:00" />
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>预测步长</label>
                        <input type="number" class="form-control neon-input" value="24" />
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>特征字段</label>
                        <input type="text" class="form-control neon-input" value="temp,holiday" />
                    </div>
                </div>
                <button type="button" class="neon-btn mt-3">发起预测</button>
            </form>
            <div class="mt-4">
                <h5 class="glow">预测结果</h5>
                <pre class="neon-pre">{
  "itemId": "A001",
  "start": "2025-09-17 00:00",
  "forecast": [12.3, 13.1, 14.0, ...]
}</pre>
            </div>
        </div>
    </div>
    <div class="neon-divider"></div>
    <div class="text-center mt-4">
        <span class="glow" style="font-size:1.2em;">工业科技 · 炫酷未来 · DeepAR能源预测</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
